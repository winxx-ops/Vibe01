<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Vibe1: Luz Roja 3D Monolith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-height: 100vh;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      perspective: 1500px;
      height: var(--app-height);
      width: 100vw;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .font-syncopate {
      font-family: 'Syncopate', sans-serif;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .glass-panel {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9), inset 0 1px 1px rgba(255,255,255,0.1);
    }
    .grid-floor {
      background-image: 
        linear-gradient(rgba(220, 38, 38, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(220, 38, 38, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: rotateX(75deg) translateZ(-350px);
      width: 300%;
      height: 300%;
      position: absolute;
      top: 50%;
      left: -100%;
      pointer-events: none;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    /* Fix for Android 10-15 Viewport Height */
    @supports (height: 100dvh) {
      body {
        height: 100dvh;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script>
    // Handle Android browser height issues
    const setAppHeight = () => {
      document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
    };
    window.addEventListener('resize', setAppHeight);
    setAppHeight();

    // Prevent pull-to-refresh on Android
    document.body.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) return;
      // Allow scrolling inside elements with custom-scrollbar
      let isScrollable = false;
      let el = e.target;
      while (el && el !== document.body) {
        if (el.classList.contains('custom-scrollbar')) {
          isScrollable = true;
          break;
        }
        el = el.parentElement;
      }
      if (!isScrollable) e.preventDefault();
    }, {passive: false});
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
